<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header wrapper">
      <nav class="topLine">
        <ul class="topLine-menu menu">
          <li class="topLine-menu__item">Доставка</li>
          <li class="topLine-menu__item">Оплата</li>
          <li class="topLine-menu__item">Отзывы</li>
          <li class="topLine-menu__item">Вопрос - ответ</li>
          <li class="topLine-menu__item">Контакты</li>
        </ul>
      </nav>
      <section class="secondLine wrapper">
        <div class="secondLine-line">
          <div class="line-logo line-item">
            <img src="./img/logo.png" alt="logo" />
            <p class="line-logo__text">BEAUTY</p>
          </div>
          <input type="text" class="line-search" />
          <div class="line-phone line-item">
            <p class="line-phone__number">8 (812) 123-45-67</p>
            <button class="line-phone__btn button">Обратный звонок</button>
          </div>
        </div>
        <div class="line"></div>
        <nav class="secondLine-nav">
          <ul class="secondLine-menu menu">
            <li class="secondLine-menu__item">Парикмахерская</li>
            <li class="secondLine-menu__item">Барбершоп</li>
            <li class="secondLine-menu__item">Маникюр</li>
            <li class="secondLine-menu__item">Педикюр</li>
            <li class="secondLine-menu__item">Массаж</li>
            <li class="secondLine-menu__item">Мебель</li>
          </ul>
        </nav>
      </section>
    </header>
    <main class="main wrapper">
      <section class="sale">
        <div class="sale-data">
          <h3 class="sale-data__title">Супер кресло</h3>
          <p class="sale-data__info">Текст акции всегда отражает суть, а не просто
            болтовню, поэтому внимательнее</p>
          <button class="button sale-data__btn">Подробнее</button>

        </div>
      </section>

    </main>
  </body>
</html>
